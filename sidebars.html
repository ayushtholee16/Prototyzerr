<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOTYZER</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c7;
            --secondary: #a66efa;
            --text: #2d3436;
            --text-light: #636e72;
            --bg: #f8f9ff;
            --card-bg: rgba(255, 255, 255, 0.96);
            --shadow: 0 10px 30px rgba(108, 92, 231, 0.12);
            --hover: rgba(108, 92, 231, 0.08);
            --user-bubble: linear-gradient(135deg, var(--primary), var(--secondary));
            --bot-bubble: var(--card-bg);
            --typing-indicator: #dfe6e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .action-btn i {
            display: block;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* App Header */
        .app-bar {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .logo-text {
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.2rem;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 1rem 1rem;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin: auto;
            max-width: 600px;
            padding: 2rem 1rem;
            opacity: 1;
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1), height 0s 0.4s;
            width: 100%;
            overflow-y: auto;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .welcome-section p {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        /* Quick Actions Grid */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
        }

        .action-btn {
            padding: 1.2rem;
            border-radius: 16px;
            background: var(--card-bg);
            border: none;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 120px;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--hover);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(108, 92, 231, 0.15);
        }

        .action-btn i {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
        }

        .action-btn.primary i {
            color: white;
            background: none;
            -webkit-background-clip: initial;
            background-clip: initial;
        }

        /* Back Button */
        .back-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--hover);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-section h1 {
                font-size: 2rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            .action-btn {
                min-height: 100px;
                padding: 1rem;
            }

            body {
                overflow: auto;
            }

            .container {
                overflow-y: auto;
            }
        }

        @media (max-width: 480px) {
            .app-bar {
                padding: 12px 16px;
                min-height: 60px;
            }
            
            .welcome-section {
                padding: 1rem;
            }
            
            .welcome-section h1 {
                font-size: 1.8rem;
                margin-bottom: 0.8rem;
            }
            
            .welcome-section p {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .action-btn i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <div class="app-bar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo" 
                style="height: 40px; vertical-align: middle; margin-right: 10px;">
            <strong style="background: linear-gradient(135deg, var(--primary), var(--secondary)); 
                -webkit-background-clip: text; 
                background-clip: text; 
                color: transparent; 
                font-size: 2rem;">PROTOTYZER</strong>
            </div></div>
            
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" id="main-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>How can I assist you today?</h1>
            <p>Choose an option or ask me anything</p>
            
            <div class="quick-actions">
                <a href="brand.html" class="action-btn primary">
                    <i class="fas fa-palette"></i>
                    Brand Kit
                </a>
               
                <a href="userpersona.html" class="action-btn">
                    <i class="fas fa-user-astronaut"></i>
                    User Persona
                </a>
                
                <a href="trending.html" class="action-btn">
                    <i class="fas fa-chart-line"></i>
                    Trending
                </a>
                <a href="tyzer.html" class="action-btn">
                    <i class="fas fa-bolt"></i>
                    Tyzer
                </a>
                <a href="content.html" class="action-btn">
                    <i class="fas fa-history"></i>
                    Generate Content
                </a>
                <a href="ideas.html" class="action-btn">
                    <i class="fas fa-lightbulb"></i>
                    Generate Ideas
                </a>
            </div>
        </div>
    </div>
</body>
</html>
